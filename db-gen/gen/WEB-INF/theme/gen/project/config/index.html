<div ng-controller="configCtrl">
    <div class="row">
        <!-- #nav -->
        <div class="col-sm-3">
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="fun in funs" ng-class="{active: current.fun===fun}" ng-click="activeFun(fun)" ng-bind="fun.name"></a>
            </div>
        </div>
        <!-- #nav -->

        <!-- #content -->
        <div class="col-sm-9" ng-include="funUrl"></div>
        <!-- #content -->
    </div>
</div>

<script type="text/javascript">
    'use strict';
    function configCtrl($scope) {
        angular.extend($scope, {
            // 初始化
            init: function() {
                $scope.setupFun();
            },

            // 设置功能
            setupFun: function() {
                $scope.funs = [];
                $scope.funs.push({name: '模块选择', url: '${app}/project/config/module'});
                $scope.activeFun($scope.funs[0]);
            },

            // 激活功能
            activeFun: function(fun) {
                $scope.funUrl = fun.url + '?' + $scope.timestamp();
                $scope.current.fun = fun;
            }
        }).init();
    }
</script>
