<div ng-controller="beanConfigCtrl">
    <div class="row">
        <!-- #group list -->
        <div class="col-sm-3">
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="func in funcs" ng-class="{active: current.func === func}" ng-click="activeFunc(func)" ng-bind="func.name"></a>
            </div>
        </div>
        <!-- #group list -->

        <!-- #content -->
        <div class="col-sm-9" ng-include="funcUrl"></div>
        <!-- #content -->
    </div>
</div>

<script type="text/javascript">
    'use strict';
    function beanConfigCtrl($scope) {
        angular.extend($scope, {
            // 初始化
            init: function() {
                $scope.setupFunc();
            },

            // 设置功能
            setupFunc: function() {
                $scope.funcs = [];
                //$scope.funcs.push({name: '基础设置', url: '${app}/bean/config/basic'});
                $scope.funcs.push({name: '默认模板', url: '${app}/bean/config/template/' + $scope.current.project.id});
                $scope.activeFunc($scope.funcs[0]);
            },

            // 激活功能
            activeFunc: function(func) {
                $scope.funcUrl = func.url + '?' + $scope.timestamp();
                $scope.current.func = func;
            }
        }).init();
    }
</script>
