<div class="panel panel-default" ng-controller="configColumnsCtrl">
    <div class="panel-heading">默认字段</div>
    <div ng-include="url"></div>
</div>

<script type="text/javascript">
    'use strict';
    function configColumnsCtrl($scope) {
        angular.extend($scope, {
            // 初始化
            init: function() {
                $scope.url = '${app}/table/columns';
            }
        }).init();
    }
</script>
