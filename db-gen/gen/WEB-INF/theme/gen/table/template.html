<figure class="margin-top" ng-controller="dllCtrl">
    <button id="clipBtn" class="btn btn-default btn-copy" ng-click="showPopover()" ng-mouseleave="hidePopover()" data-clipboard-target="#dllContent"><i class="fa fa-clipboard"></i> 复制</button>
    <pre id="dllContent">${template}</pre>
</figure>

<script type="text/javascript">
    'use strict';
    function dllCtrl($scope) {
        angular.extend($scope, {
            // 初始化
            init: function() {
                $scope.clipboard = new Clipboard('#clipBtn');
                angular.element('#clipBtn').tooltip({
                    placement: 'top',
                    title: '已复制',
                    trigger: 'manual'
                });
            },

            // 显示提示泡
            showPopover: function() {
                angular.element('#clipBtn').tooltip('show');
            },

            // 隐藏提示泡
            hidePopover: function() {
                angular.element('#clipBtn').tooltip('hide');
            }
        }).init();
    }
</script>
